<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="calendar.css" />
  </head>
  <body>
    <div class="calender-widget">
      <table class="notes">
        <th colspan="7" style="font-size: 25px">April</th>
        <tr>
          <th>Mon</th>
          <th>Tue</th>
          <th>Wed</th>
          <th>Thu</th>
          <th>Fri</th>
          <th>Sat</th>
          <th>Sun</th>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td><span>Event</span>1</td>
          <td>2</td>
        </tr>
        <tr>
          <td><span>Event</span>3</td>
          <td>4</td>
          <td>5</td>
          <td>6</td>
          <td>7</td>
          <td><span>Event</span>8</td>
          <td>9</td>
        </tr>
        <tr>
          <td>10</td>
          <td><span>Event</span>11</td>
          <td>12</td>
          <td><span>Event</span>13</td>
          <td>14</td>
          <td>15</td>
          <td>16</td>
        </tr>
        <tr>
          <td>17</td>
          <td>18</td>
          <td>19</td>
          <td><span>Event</span>20</td>
          <td>21</td>
          <td>22</td>
          <td><span>Event</span>23</td>
        </tr>
        <tr>
          <td>24</td>
          <td><span>Event</span>25</td>
          <td>26</td>
          <td>27</td>
          <td>28</td>
          <td><span>Event</span>29</td>
          <td>30</td>
        </tr>
      </table>
      <div class="calender-text">
        <div class="event-list">
        </h3>Events this month</h3>
          <p>Something</p>
          <p>Something</p>
          <p>Something</p>
          <p>Something</p>
          <p>Something</p>
          <p>Something</p>
          <p>Something</p>
          <p>Something</p>
          <p>Something</p>
        </div>
      </div>
    </div>
  </body>
</html>
